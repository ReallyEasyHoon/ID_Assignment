        <h1><center>Delivery Information</center></h1>


        <form name="form1" action="#" onsubmit="required()">

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>
        <label for="Number">Contact Number:</label>
        <input type="tel" id="Number" name="Number" maxlength="8" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" required><br><br>
        <label for="Code">Parcel ID:</label>
        <input type="text" id="Code" name="Code" maxlength="6" required><br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address"required><br><br>
        <label for="Postal">Postal Code:</label>
        <input type="text" id="Postal" name="Postal"required><br><br>
        <button onclick="mySubmit()">Submit</button>
        <p id="demo"></p>
    </form>
