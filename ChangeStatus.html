<body>
    <script  src="./script.js"></script>
    <nav>
        <div>
        <ul id="menu">

        <video width="320" height="240" autoplay muted loop style="float: right;">
            <source src="Parcel.mp4" type="video/mp4" >
        </video>
       

        <h1><center>Change Parcel Status</center></h1>
        <form action="CheckStatus.html">
        <label for="fname">Parcel ID:</label>
        <input type="text" id="fname" name="fname" maxlength="6" required><br><br>
        <label for="Status">Status:</label>
        <select name="Status" id="Status">
        <option value="volvo">Parcel Pickup</option>
        <option value="saab">Parcel in warehouse</option>
        <option value="opel">Parcel out for delivery</option>
        <option value="audi">Delivered</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
        
</body>
